<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://intridea.github.io/sketch.js/lib/sketch.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#sketch").sketch();
            $(".digital a").eq(0).attr("style", "color:#ddd");
            $(".digital a").click(function () {
                $(".tool a").removerattr("style");
                $(this).attr("style", "color:#000");

            });
            $("#saveimg").bind("click", function () {
                var base64 = $("#sketch")[0].toDataURL();
                $('#img').attr('src', base64);
                $("#img").show();
            });
        });
    </script>
</head>
<body>
    <div class="digital">
        <a href="#sketch" data-tool="marker">sign here</a>
        <a href="#sketch" data-tool="remover">Remove</a>
    </div>
    <br><br>
    <canvas id="sketch" width="600" height="300"></canvas>
    <br>
    <input id="saveimg" type="button" value="save Signature" />
    <img id="img" alt="" style="display: none" />
</body>
</html>
