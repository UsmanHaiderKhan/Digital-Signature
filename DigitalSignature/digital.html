<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Digital Signature Pad</title>
</head>
<body>
    <div style="width: 360px; height: auto; margin: 50px auto; padding: 20px 0; background: #2a2a2a; color: #fff; ">
        <div>
            <p style="text-align: center">Click and Draw Your Signature</p>
        </div>
        <div class="sig sigWrapper">
            <canvas class="pad" height="70" width="280"></canvas>
            <input type="hidden" class="output" />
        </div>
        <div id="submit">
            <button type="submit">submit signature</button>
        </div>
        <div id="clear">
            <button name="clear" type="clear" class="clear">Clear Signature</button>
        </div>
        <div style="clear: both"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Content/flashcanvas.js"></script>

</body>
</html>
